name: Python Autocorrect Workflow

on:
  push:
    paths:
      - "**/*.py"
  pull_request:
    paths:
      - "**/*.py"

jobs:
  autocorrect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black autopep8 ruff

      - name: Run Python script
        id: run_script
        run: |
          set +e
          OUTPUT=$(python sample_wrong.py 2>&1)
          echo "$OUTPUT" > error.log
          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          exit 0

      - name: Check for traceback
        id: check_traceback
        run: |
          if grep -q "Traceback (most recent call last):" error.log; then
            echo "traceback=true" >> $GITHUB_OUTPUT
          else
            echo "traceback=false" >> $GITHUB_OUTPUT
          fi

      - name: Fix all Python files
        if: steps.check_traceback.outputs.traceback == 'true'
        run: |
          echo "Applying fixes to all Python files..."
          black .
          autopep8 --in-place --recursive .
          ruff check --fix .

      - name: Create Pull Request with fixes
        if: steps.check_traceback.outputs.traceback == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Fix all Python files after traceback"
          branch: autocorrect-fix
          title: "Fix all Python files after traceback"
          body: |
            This PR was automatically generated because a real Python traceback was detected.
            - Fixes applied to **all Python files** using black, autopep8, and ruff.
            - Custom tracebacks (via `traceback` module) were ignored.
